<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery | Navinkumar Palanisamy</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Gallery Container */
        .gallery-container {
            padding: 2rem 5%;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        /* Header Styles */
        .gallery-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            z-index: 10;
        }
        
        .gallery-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-main);
            font-family: var(--font-code);
        }
        
        .gallery-header p {
            color: var(--text-muted);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            margin-bottom: 2rem;
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-family: var(--font-code);
            position: relative;
            z-index: 10;
        }
        
        .back-button:hover {
            color: var(--accent-purple);
            text-shadow: 0 0 10px var(--accent-cyan);
        }
        
        .back-button i {
            margin-right: 8px;
        }
        
        /* ===== LOCATION SECTION ===== */
        .location-section {
            margin-bottom: 6rem;
            padding: 2rem 0;
        }
        
        .location-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .location-header h2 {
            font-size: 2rem;
            color: var(--text-main);
            font-family: var(--font-code);
            margin-bottom: 0.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .location-header h2 i {
            color: var(--accent-cyan);
            font-size: 1.5rem;
        }
        
        .location-header .location-meta {
            color: var(--text-muted);
            font-family: var(--font-code);
            font-size: 0.9rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 0.5rem;
        }
        
        .location-header .location-meta span {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .location-header .location-meta i {
            color: var(--accent-cyan);
        }
        
        .location-divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
            margin: 1.5rem auto;
        }
        
        /* ===== PERSPECTIVE DECK ===== */
        .perspective-deck-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
            padding: 2rem 0;
            position: relative;
            min-height: 450px;
        }
        
        .perspective-deck {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        /* Individual card */
        .deck-card {
            position: relative;
            width: 280px;
            height: 380px;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            background: var(--bg-secondary);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }
        
        /* Default state - side cards angled */
        .deck-card.position-left {
            transform: rotateY(25deg) translateZ(-50px) scale(0.9);
            opacity: 0.7;
        }
        
        .deck-card.position-center {
            transform: rotateY(0deg) translateZ(30px) scale(1.05);
            z-index: 10;
        }
        
        .deck-card.position-right {
            transform: rotateY(-25deg) translateZ(-50px) scale(0.9);
            opacity: 0.7;
        }
        
        /* Active/focused card - zoomed in */
        .deck-card.active {
            transform: rotateY(0deg) translateZ(80px) scale(1.15) !important;
            z-index: 20 !important;
            opacity: 1 !important;
            box-shadow: 
                0 30px 100px rgba(0, 0, 0, 0.6),
                0 0 60px rgba(16, 185, 129, 0.3),
                0 0 0 3px var(--accent-cyan);
        }
        
        /* Hover effects */
        .deck-card:hover:not(.active) {
            transform: rotateY(0deg) translateZ(60px) scale(1.08) !important;
            z-index: 15 !important;
            opacity: 1 !important;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.5),
                0 0 50px rgba(16, 185, 129, 0.25),
                0 0 0 2px var(--accent-cyan);
        }
        
        .deck-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .deck-card:hover img,
        .deck-card.active img {
            transform: scale(1.05);
        }
        
        /* Photo info overlay */
        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.6) 60%, transparent 100%);
            color: white;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }
        
        .deck-card:hover .photo-info,
        .deck-card.active .photo-info {
            opacity: 1;
            transform: translateY(0);
        }
        
        .photo-info h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
            font-family: var(--font-code);
            color: var(--accent-cyan);
        }
        
        .photo-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            font-family: var(--font-code);
        }
        
        .photo-meta i {
            margin-right: 4px;
            color: var(--accent-cyan);
        }
        
        /* Card shine effect */
        .deck-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 60%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.15),
                transparent
            );
            transition: left 0.6s ease;
            pointer-events: none;
            z-index: 2;
        }
        
        .deck-card:hover::before,
        .deck-card.active::before {
            left: 150%;
        }
        
        /* Navigation arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid var(--accent-cyan);
            color: var(--accent-cyan);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 30;
            backdrop-filter: blur(5px);
        }
        
        .nav-arrow:hover {
            background: var(--accent-cyan);
            color: var(--bg-main);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-arrow:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        .nav-arrow.prev {
            left: 20px;
        }
        
        .nav-arrow.next {
            right: 20px;
        }
        
        .nav-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .nav-arrow:disabled:hover {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-cyan);
            box-shadow: none;
            transform: translateY(-50%);
        }
        
        /* Navigation dots */
        .deck-nav {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 1.5rem;
        }
        
        .deck-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-cyan);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .deck-dot:hover {
            background: rgba(16, 185, 129, 0.4);
            transform: scale(1.2);
        }
        
        .deck-dot.active {
            background: var(--accent-cyan);
            box-shadow: 0 0 15px var(--accent-cyan);
        }
        
        /* Responsive */
        @media (max-width: 1100px) {
            .perspective-deck {
                gap: 20px;
            }
            
            .deck-card {
                width: 240px;
                height: 320px;
            }
            
            .nav-arrow {
                width: 44px;
                height: 44px;
                font-size: 1rem;
            }
            
            .nav-arrow.prev {
                left: 10px;
            }
            
            .nav-arrow.next {
                right: 10px;
            }
        }
        
        @media (max-width: 850px) {
            .perspective-deck {
                flex-direction: column;
                gap: 25px;
            }
            
            .perspective-deck-wrapper {
                min-height: auto;
                padding: 1rem 0;
            }
            
            .deck-card {
                width: 300px;
                height: 400px;
            }
            
            .deck-card.position-left,
            .deck-card.position-center,
            .deck-card.position-right {
                transform: none;
                opacity: 1;
            }
            
            .deck-card.active {
                transform: scale(1.02) !important;
                box-shadow: 
                    0 15px 50px rgba(0, 0, 0, 0.5),
                    0 0 30px rgba(16, 185, 129, 0.2),
                    0 0 0 2px var(--accent-cyan);
            }
            
            .deck-card:hover:not(.active) {
                transform: scale(1.01) !important;
            }
            
            .photo-info {
                opacity: 1;
                transform: translateY(0);
            }
            
            .nav-arrow {
                display: none;
            }
            
            .gallery-header h1 {
                font-size: 1.8rem;
            }
            
            .location-header h2 {
                font-size: 1.5rem;
            }
            
            .location-header .location-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .location-section {
                margin-bottom: 4rem;
            }
        }
        
        @media (max-width: 400px) {
            .deck-card {
                width: 280px;
                height: 370px;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <canvas id="bg-canvas"></canvas>

    <div class="app-container">
        <header id="navbar">
            <nav>
                <div class="logo-tabs">
                    <a href="index.html" class="logo-tab">On-duty</a>
                    <a href="personal.html" class="logo-tab active">Off-duty</a>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html#about" data-text="About">About</a></li>
                    <li><a href="index.html#experience" data-text="Experience">Experience</a></li>
                    <li><a href="index.html#skills" data-text="Skills">Skills</a></li>
                    <li><a href="index.html#projects" data-text="Projects">Projects</a></li>
                </ul>
                <div class="hamburger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </nav>
        </header>

        <main>
            <div class="gallery-container">
                <a href="personal.html" class="back-button">
                    <i class="fas fa-arrow-left"></i> Back to Off-Duty Logs
                </a>
                
                <div class="gallery-header">
                    <h1>Photography Gallery</h1>
                    <p>Capturing moments, one frame at a time. Through my lens, I explore the beauty in the ordinary and the extraordinary.</p>
                </div>
                
                <!-- Location sections will be generated by JavaScript -->
                <div id="gallery-sections"></div>
            </div>
        </main>

        <footer>
            <p>System Design by &copy; 2025 Navinkumar Palanisamy</p>
        </footer>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox-modal" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="lightbox-caption"></div>
    </div>

    <script src="assets/js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gallerySections = document.getElementById('gallery-sections');
            const modal = document.getElementById('lightbox-modal');
            const modalImg = document.getElementById('lightbox-img');
            const captionText = document.getElementById('lightbox-caption');
            const closeBtn = document.querySelector('.close-lightbox');
            
            // Organize images by location
            // Each location has: name, country, date range, GPS coordinates (optional), and images
            const locations = [
                {
                    id: 'italy',
                    name: 'Lake Como',
                    country: 'Italy',
                    date: 'Nov 2025',
                    gps: '46.0103° N, 9.2855° E',
                    images: [
                        { src: 'assets/photography/lens1.jpeg', alt: 'Lake Como View' },
                        { src: 'assets/photography/lens2.jpeg', alt: 'Saturated Vistas' },
                        { src: 'assets/photography/lens3.jpeg', alt: 'Sunset over the Lake' },
                    ]
                },
                {
                    id: 'paris',
                    name: 'La Rochelle',
                    country: 'France',
                    date: 'August 2025',
                    gps: '46.1603° N, 1.1511° E',
                    images: [
                        { src: 'assets/photography/france-1.jpeg', alt: 'Solitary Voyager' },
                        { src: 'assets/photography/france-2.jpeg', alt: 'La Rochelle View' },
                        { src: 'assets/photography/france-3.jpeg', alt: 'Castle on water' },
                    ]
                },
                {
                    id: 'nice-monaco',
                    name: 'Nice & Monaco',
                    country: 'France',
                    date: '2025',
                    gps: '43.7102° N, 7.2620° E',
                    images: [
                        { src: 'assets/photography/antibes.jpeg', alt: 'Antibes beach' },
                        { src: 'assets/photography/menton.jpeg', alt: 'Menton' },
                        { src: 'assets/photography/monaco.jpeg', alt: 'Monaco Harbor' },
                    ]
                },
            ];
            
            // Track state for each location's deck
            const deckStates = {};
            
            // Create a section for each location
            function createGallery() {
                gallerySections.innerHTML = '';
                
                locations.forEach(location => {
                    // Initialize state for this location
                    deckStates[location.id] = {
                        currentIndex: Math.floor(location.images.length / 2),
                        cards: [],
                        dots: []
                    };
                    
                    // Create section
                    const section = document.createElement('section');
                    section.className = 'location-section';
                    section.id = `location-${location.id}`;
                    
                    section.innerHTML = `
                        <div class="location-header">
                            <h2><i class="fas fa-map-marker-alt"></i> ${location.name}, ${location.country}</h2>
                            <div class="location-divider"></div>
                            <div class="location-meta">
                                <span><i class="fas fa-calendar"></i> ${location.date}</span>
                                ${location.gps ? `<span><i class="fas fa-globe"></i> ${location.gps}</span>` : ''}
                            </div>
                        </div>
                        
                        <div class="perspective-deck-wrapper">
                            <button class="nav-arrow prev" data-location="${location.id}" title="Previous">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            
                            <div class="perspective-deck" id="deck-${location.id}">
                                <!-- Cards will be added here -->
                            </div>
                            
                            <button class="nav-arrow next" data-location="${location.id}" title="Next">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        
                        <div class="deck-nav" id="nav-${location.id}">
                            <!-- Dots will be added here -->
                        </div>
                    `;
                    
                    gallerySections.appendChild(section);
                    
                    // Get deck and nav elements
                    const deck = document.getElementById(`deck-${location.id}`);
                    const nav = document.getElementById(`nav-${location.id}`);
                    const state = deckStates[location.id];
                    
                    // Create cards for this location
                    location.images.forEach((img, index) => {
                        const card = document.createElement('div');
                        card.className = 'deck-card';
                        card.dataset.index = index;
                        card.dataset.location = location.id;
                        
                        card.innerHTML = `
                            <img src="${img.src}" alt="${img.alt}" loading="lazy">
                            <div class="photo-info">
                                <h3>${img.alt}</h3>
                                <div class="photo-meta">
                                    <span><i class="fas fa-map-marker-alt"></i> ${location.name}</span>
                                    <span><i class="fas fa-calendar"></i> ${location.date}</span>
                                </div>
                            </div>
                        `;
                        
                        // Click handler
                        card.addEventListener('click', () => {
                            if (card.classList.contains('active')) {
                                openLightbox(img.src, `${img.alt} • ${location.name}, ${location.country}`, location.id, index);
                            } else {
                                selectCard(location.id, index);
                            }
                        });
                        
                        deck.appendChild(card);
                        state.cards.push(card);
                        
                        // Create dot
                        const dot = document.createElement('div');
                        dot.className = 'deck-dot';
                        dot.addEventListener('click', () => selectCard(location.id, index));
                        nav.appendChild(dot);
                        state.dots.push(dot);
                    });
                    
                    // Set initial positions
                    updateCardPositions(location.id);
                    
                    // Add arrow event listeners
                    const prevBtn = section.querySelector('.nav-arrow.prev');
                    const nextBtn = section.querySelector('.nav-arrow.next');
                    
                    prevBtn.addEventListener('click', () => goToPrev(location.id));
                    nextBtn.addEventListener('click', () => goToNext(location.id));
                });
            }
            
            // Update card positions for a specific location
            function updateCardPositions(locationId) {
                const state = deckStates[locationId];
                const location = locations.find(l => l.id === locationId);
                
                state.cards.forEach((card, index) => {
                    card.classList.remove('position-left', 'position-center', 'position-right', 'active');
                    state.dots[index].classList.remove('active');
                    
                    if (index < state.currentIndex) {
                        card.classList.add('position-left');
                    } else if (index === state.currentIndex) {
                        card.classList.add('position-center', 'active');
                        state.dots[index].classList.add('active');
                    } else {
                        card.classList.add('position-right');
                    }
                });
                
                // Update arrow button states
                const section = document.getElementById(`location-${locationId}`);
                const prevBtn = section.querySelector('.nav-arrow.prev');
                const nextBtn = section.querySelector('.nav-arrow.next');
                
                prevBtn.disabled = state.currentIndex === 0;
                nextBtn.disabled = state.currentIndex === location.images.length - 1;
            }
            
            // Select a card
            function selectCard(locationId, index) {
                deckStates[locationId].currentIndex = index;
                updateCardPositions(locationId);
            }
            
            // Navigation
            function goToPrev(locationId) {
                const state = deckStates[locationId];
                if (state.currentIndex > 0) {
                    state.currentIndex--;
                    updateCardPositions(locationId);
                }
            }
            
            function goToNext(locationId) {
                const state = deckStates[locationId];
                const location = locations.find(l => l.id === locationId);
                if (state.currentIndex < location.images.length - 1) {
                    state.currentIndex++;
                    updateCardPositions(locationId);
                }
            }
            
            // Lightbox
            let currentLightboxLocation = null;
            let currentLightboxIndex = 0;
            
            function openLightbox(imgSrc, caption, locationId, index) {
                currentLightboxLocation = locationId;
                currentLightboxIndex = index;
                
                modalImg.src = imgSrc;
                captionText.textContent = caption;
                document.body.style.overflow = 'hidden';
                modal.style.display = 'flex';
                
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
            }
            
            function closeLightbox() {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                    document.body.style.overflow = '';
                    currentLightboxLocation = null;
                }, 300);
            }
            
            function nextLightboxImage() {
                if (!currentLightboxLocation) return;
                const location = locations.find(l => l.id === currentLightboxLocation);
                currentLightboxIndex = (currentLightboxIndex + 1) % location.images.length;
                const img = location.images[currentLightboxIndex];
                modalImg.src = img.src;
                captionText.textContent = `${img.alt} • ${location.name}, ${location.country}`;
                selectCard(currentLightboxLocation, currentLightboxIndex);
            }
            
            function prevLightboxImage() {
                if (!currentLightboxLocation) return;
                const location = locations.find(l => l.id === currentLightboxLocation);
                currentLightboxIndex = (currentLightboxIndex - 1 + location.images.length) % location.images.length;
                const img = location.images[currentLightboxIndex];
                modalImg.src = img.src;
                captionText.textContent = `${img.alt} • ${location.name}, ${location.country}`;
                selectCard(currentLightboxLocation, currentLightboxIndex);
            }
            
            closeBtn.onclick = closeLightbox;
            
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeLightbox();
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (modal.style.display === 'flex') {
                    if (e.key === 'Escape') closeLightbox();
                    if (e.key === 'ArrowLeft') prevLightboxImage();
                    if (e.key === 'ArrowRight') nextLightboxImage();
                }
            });
            
            // Initialize
            createGallery();
        });
    </script>
</body>
</html>
